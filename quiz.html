<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>בחן את עצמך - מילון מושגים יוניסטרים</title>
    <style>
        body {
            font-family: Assistant, 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            min-height: 100vh;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            backdrop-filter: blur(4px);
            -webkit-backdrop-filter: blur(4px);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
            background: linear-gradient(45deg, #007bff, #00bcd4);
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
        }

        .quiz-container {
            display: none;
        }

        .quiz-container.active {
            display: block;
        }

        .question-container {
            background: white;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            transition: transform 0.3s ease;
        }

        .question-container:hover {
            transform: translateY(-3px);
        }

        .question {
            font-size: 1.2em;
            color: #333;
            margin-bottom: 15px;
            font-weight: bold;
        }

        .options {
            display: grid;
            gap: 10px;
        }

        .option {
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .option:hover {
            background: #f8f9fa;
            border-color: #007bff;
        }

        .option.selected {
            background: #007bff;
            color: white;
            border-color: #0056b3;
        }

        .option.correct {
            background: #28a745;
            color: white;
            border-color: #1e7e34;
        }

        .option.wrong {
            background: #dc3545;
            color: white;
            border-color: #bd2130;
        }

        .progress-bar {
            height: 10px;
            background: #e9ecef;
            border-radius: 5px;
            margin: 20px 0;
            overflow: hidden;
        }

        .progress {
            height: 100%;
            background: linear-gradient(45deg, #007bff, #00bcd4);
            width: 0;
            transition: width 0.3s ease;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        button {
            padding: 12px 25px;
            border: none;
            border-radius: 25px;
            background: linear-gradient(45deg, #007bff, #00bcd4);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1em;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        button:disabled {
            background: #e0e0e0;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .results {
            text-align: center;
            display: none;
        }

        .score {
            font-size: 2em;
            margin: 20px 0;
            color: #007bff;
        }

        .feedback {
            margin: 20px 0;
            padding: 20px;
            border-radius: 10px;
            background: #f8f9fa;
        }

        .restart-btn {
            background: linear-gradient(45deg, #28a745, #20c997);
        }

        .dictionary-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #007bff;
            text-decoration: none;
        }

        .dictionary-link:hover {
            text-decoration: underline;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .fade-in {
            animation: fadeIn 0.5s ease forwards;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>בחן את עצמך - מילון מושגים יוניסטרים</h1>
        <div class="quiz-container active">
            <div class="progress-bar">
                <div class="progress"></div>
            </div>
            <div id="question-container" class="question-container fade-in">
                <!-- Questions will be inserted here -->
            </div>
            <div class="controls">
                <button id="prev-btn" disabled>הקודם</button>
                <button id="next-btn">הבא</button>
            </div>
        </div>
        <div class="results">
            <div class="score">
                <span id="score">0</span>/10
            </div>
            <div class="feedback"></div>
            <button class="restart-btn" onclick="restartQuiz()">נסה שוב</button>
        </div>
        <a href="dictionary.html" class="dictionary-link">חזרה למילון המושגים</a>
    </div>

    <script>
        const questions = [
            {
                question: "מהי תכנית NEXTREAM?",
                options: [
                    "תכנית המיועדת לחניכים בשנה א'",
                    "תכנית פיילוט המיועדת לבוגרי התכנית (שנה ד')",
                    "תכנית המיועדת למנטורים",
                    "תכנית המיועדת למנהלי מרכזים"
                ],
                correct: 1
            },
            {
                question: "מתי יש לעדכן את מערכת ה-Salesforce?",
                options: [
                    "פעם בחודש",
                    "בסוף כל שבוע",
                    "בסוף כל פגישה",
                    "רק בסוף השנה"
                ],
                correct: 2
            },
            {
                question: "מיהו עמית עסקי?",
                options: [
                    "מנטור קבוע שמלווה את החניכים לאורך כל השנה",
                    "מנטור המגיע למפגש חד פעמי בנושא ספציפי",
                    "חניך שסיים את התכנית",
                    "מנהל מרכז היזמות"
                ],
                correct: 1
            },
            {
                question: "מהי תחרות מיזם השנה?",
                options: [
                    "תחרות חודשית בין המרכזים",
                    "תחרות שנתית בה מתחרים כ-90 מיזמים של בני נוער",
                    "תחרות בין המנטורים",
                    "תחרות בין מנהלי המרכזים"
                ],
                correct: 1
            },
            {
                question: "למה משמשת מערכת ה-SharePoint?",
                options: [
                    "רק לדיווחי נוכחות",
                    "רק להעלאת מערכי שיעור",
                    "גישה למערכי תוכן, סילבוס, תכנית לימודים, סיכומי הכשרות ועוד",
                    "רק לתקשורת בין המנטורים"
                ],
                correct: 2
            },
            {
                question: "מה ניתן לדווח במערכת UNINET?",
                options: [
                    "רק שעות עבודה",
                    "רק חשבוניות הוצאות",
                    "שעות עבודה, חשבוניות הוצאות, דיווח נסיעות, אישורי מחלה וחופשה",
                    "רק נוכחות חניכים"
                ],
                correct: 2
            },
            {
                question: "מתי מתקיימות ועדות GO NO GO?",
                options: [
                    "בתחילת השנה",
                    "במרץ-אפריל",
                    "בסוף השנה",
                    "בחופש הגדול"
                ],
                correct: 1
            },
            {
                question: "מה מיוחד בפאנל ההשקעות?",
                options: [
                    "מתקיים בעברית בלבד",
                    "מיועד רק לחניכי שנה א'",
                    "מתקיים באנגלית ומדמה גיוס הון אמיתי",
                    "מיועד רק למנטורים"
                ],
                correct: 2
            },
            {
                question: "מה מטרת תכנית המאיץ (אקסלרטור)?",
                options: [
                    "להכשיר מנטורים חדשים",
                    "לעזור לחניכים להקפיץ את המיזמים שלהם לרמה הכי גבוהה",
                    "לגייס חניכים חדשים",
                    "להכשיר מנהלי מרכזים"
                ],
                correct: 1
            },
            {
                question: "מי מפעיל את תכנית המאיץ?",
                options: [
                    "קרן ההון סיכון Team8",
                    "משרד החינוך",
                    "עיריית תל אביב",
                    "חברת הייטק מקומית"
                ],
                correct: 0
            },
            {
                question: "מה מטרת ועדות GO NO GO?",
                options: [
                    "לסנן חניכים מהתכנית",
                    "לאפשר לחניכים להתנסות בפרזנטציה ולקבל משוב על המיזמים",
                    "לבחור מנטורים חדשים",
                    "לקבוע את תקציב המרכז"
                ],
                correct: 1
            },
            {
                question: "באיזו שפה מתקיים פאנל ההשקעות?",
                options: [
                    "עברית",
                    "ערבית",
                    "אנגלית",
                    "עברית ואנגלית"
                ],
                correct: 2
            },
            {
                question: "מה כוללת ההכשרה בתכנית NEXTREAM?",
                options: [
                    "יום הכשרה אחד",
                    "שבוע הכשרה",
                    "הכשרה מקיפה בת שלושה ימים",
                    "חודש הכשרה"
                ],
                correct: 2
            },
            {
                question: "מה תפקידם של בוגרי NEXTREAM?",
                options: [
                    "להיות מנהלי מרכזים",
                    "להדריך חניכי שנים א'-ב' במרכזים בהם סיימו את התכנית",
                    "לגייס תרומות",
                    "לנהל את מערכת הסיילספורס"
                ],
                correct: 1
            },
            {
                question: "למי מיועדת תכנית המאיץ?",
                options: [
                    "חניכי שנה א'",
                    "חניכי שנה ב'",
                    "חניכי שנה ג'",
                    "חניכי שנה ד'"
                ],
                correct: 2
            },
            {
                question: "מה ניתן למצוא בשרפוינט?",
                options: [
                    "רק מערכי שיעור",
                    "רק סיכומי הכשרות",
                    "רק לומדות",
                    "מערכי תוכן, סילבוס, תכנית לימודים, סיכומי הכשרות ולומדות"
                ],
                correct: 3
            },
            {
                question: "מתי יש לדווח שעות עבודה במערכת UNINET?",
                options: [
                    "פעם בחודש",
                    "בסוף כל יום או לכל המאוחר עד יום חמישי של אותו שבוע",
                    "רק בסוף השנה",
                    "בכל יום ראשון"
                ],
                correct: 1
            },
            {
                question: "מי משתתף בתחרות מיזם השנה?",
                options: [
                    "רק חניכי שנה א'",
                    "רק חניכי שנה ב'",
                    "רק חניכי שנה ג'",
                    "חניכים מכל השנים, והתחרות מחולקת לקטגוריות לפי שנת לימודים"
                ],
                correct: 3
            },
            {
                question: "מה מטרת העמית העסקי?",
                options: [
                    "להחליף את המנטור הקבוע",
                    "להביא מומחיות ממוקדת בתחומים שונים לפי צרכי הקבוצה",
                    "לנהל את המרכז",
                    "לגייס תרומות"
                ],
                correct: 1
            },
            {
                question: "איפה מתקיימת תכנית המאיץ?",
                options: [
                    "בירושלים",
                    "בחיפה",
                    "בתל אביב",
                    "בבאר שבע"
                ],
                correct: 2
            }
        ];

        let currentQuestion = 0;
        let score = 0;
        let answers = new Array(questions.length).fill(null);

        function showQuestion() {
            const questionData = questions[currentQuestion];
            const container = document.getElementById('question-container');
            
            container.innerHTML = `
                <div class="question">${currentQuestion + 1}. ${questionData.question}</div>
                <div class="options">
                    ${questionData.options.map((option, index) => `
                        <div class="option ${answers[currentQuestion] === index ? 'selected' : ''}" 
                             onclick="selectOption(${index})">
                            ${option}
                        </div>
                    `).join('')}
                </div>
            `;

            updateProgress();
            updateButtons();
        }

        function selectOption(index) {
            if (answers[currentQuestion] === null) {
                answers[currentQuestion] = index;
                const options = document.querySelectorAll('.option');
                options.forEach(option => option.classList.remove('selected'));
                options[index].classList.add('selected');
                updateButtons();
            }
        }

        function updateProgress() {
            const progress = document.querySelector('.progress');
            progress.style.width = `${((currentQuestion + 1) / questions.length) * 100}%`;
        }

        function updateButtons() {
            document.getElementById('prev-btn').disabled = currentQuestion === 0;
            const nextBtn = document.getElementById('next-btn');
            nextBtn.textContent = currentQuestion === questions.length - 1 ? 'סיים' : 'הבא';
            nextBtn.disabled = answers[currentQuestion] === null;
        }

        function nextQuestion() {
            if (currentQuestion === questions.length - 1) {
                showResults();
            } else {
                currentQuestion++;
                showQuestion();
            }
        }

        function prevQuestion() {
            if (currentQuestion > 0) {
                currentQuestion--;
                showQuestion();
            }
        }

        function showResults() {
            score = answers.reduce((total, answer, index) => 
                total + (answer === questions[index].correct ? 1 : 0), 0);

            document.querySelector('.quiz-container').style.display = 'none';
            const results = document.querySelector('.results');
            results.style.display = 'block';
            
            document.getElementById('score').textContent = score;
            
            const feedback = document.querySelector('.feedback');
            if (score === questions.length) {
                feedback.innerHTML = 'כל הכבוד! ענית נכון על כל השאלות! אתה שולט במושגים!';
            } else if (score >= questions.length * 0.7) {
                feedback.innerHTML = 'עבודה טובה! יש לך הבנה טובה של המושגים. אולי כדאי לחזור על כמה נושאים.';
            } else {
                feedback.innerHTML = 'כדאי לחזור למילון המושגים וללמוד שוב. אל דאגה, אפשר תמיד לנסות שוב!';
            }
        }

        function restartQuiz() {
            currentQuestion = 0;
            score = 0;
            answers = new Array(questions.length).fill(null);
            document.querySelector('.results').style.display = 'none';
            document.querySelector('.quiz-container').style.display = 'block';
            showQuestion();
        }

        document.getElementById('next-btn').addEventListener('click', nextQuestion);
        document.getElementById('prev-btn').addEventListener('click', prevQuestion);

        // Start the quiz
        showQuestion();
    </script>
</body>
</html>
